<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Posting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="posting-consult.css" />
        <h:outputStylesheet library="css" name="system.css" />
    </h:head>
    <h:body>
        <h1>Posting</h1>
        
        <h:form id="frm">
            <h:commandButton value="New post" action="PostingRegistry?faces-redirect=true"/>
            
            <h:dataTable var="post" value="#{postingConsultBean.postings}"  width="100%"
                         styleClass="grid" headerClass="header" rowClasses="color-on, color-off"
                         columnClasses="type, person, description, amount, dueDate, payment, status, actions"
                         >
                <h:column>
                    <h:graphicImage value="/images/expense.png"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Person
                    </f:facet>
                    <h:outputText value="Escola ABC"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Description
                    </f:facet>
                    <h:outputText value="Mensalidade"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Amount
                    </f:facet>
                    <h:outputText value="R$720,00" styleClass="expense"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Due Date
                    </f:facet>
                    <h:outputText value="02/02/2012"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Payment Date
                    </f:facet>
                    <h:outputText value="02/07/2012"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Status
                    </f:facet>
                    <h:outputText value="Paid"/>
                </h:column>
                <h:column>
                    <h:graphicImage value="/images/edit.png"/>
                    <h:graphicImage value="/images/delete.png"/>
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
