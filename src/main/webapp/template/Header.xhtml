<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:graphicImage value="/images/logo.png"  styleClass="logo"/>
    <div class="menu">
        <h:form>
            <h:outputFormat  value="#{msg.hello}" styleClass="logged-user">
                <f:param value="#{facesContext.externalContext.userPrincipal.name}" />
            </h:outputFormat>
            <h:link outcome="Home">#{msg.home}</h:link>
            <h:link outcome="PostConsult" rendered="#{request.isUserInRole('read')}">#{msg.entries}</h:link>
            <h:link outcome="PostRegistry" rendered="#{request.isUserInRole('edit') and not request.isUserInRole('read')}">#{msg.entries}</h:link>
            <h:link outcome="PersonConsult">#{msg.people}</h:link>
            <h:commandLink action="#{securityBean.logout}">#{msg.logout}</h:commandLink>
        </h:form>
    </div>
</ui:composition>
