<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Person registry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="system.css"/>        
    </h:head>
    <h:body>
        <h1>New person</h1>
        <h:form id="frm">
            
            <h:button outcome="PersonRegistry" value="New"/>
            <h:button outcome="PersonConsult" value="Consult"/>            
            
            <h:panelGrid columns="2" 
                         styleClass="form-grid" 
                         columnClasses="label, field">
                
                <h:outputLabel value="Name" for="name"/>
                <h:inputText id="name" value="#{personRegistryBean.person.name}" />
                
                <h:outputLabel value="Type"/>
                <h:selectOneRadio value="#{personRegistryBean.person.personType}">
                    <f:selectItems var="type" value="#{personRegistryBean.personTypes}"
                                   itemLabel="#{type.description}" 
                                   itemValue="#{type}" />
                </h:selectOneRadio>
                
                <h:outputLabel value="E-mail" for="email"/>
                <h:inputText id="email" value="#{personRegistryBean.person.email}"/>
                
                <h:outputLabel value="Birthday" for="birthDay"/>
                <h:inputText id="birthDay" value="#{personRegistryBean.person.birthday}"/>
                
                <h:outputLabel value="Business Line" for="businessLine"/>
                <h:selectOneMenu id="businessLine" value="#{personRegistryBean.person.businessLine}">
                    <f:selectItems var="line" 
                                   itemLabel="#{line.description}"
                                   itemValue="#{line.id}"
                                   value="#{personRegistryBean.businessLines}" />
                </h:selectOneMenu>
                
                <h:outputLabel/>
                <h:commandButton value="Save"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
