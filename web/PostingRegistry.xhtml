<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Posting Registry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="system.css"/>
    </h:head>
    <h:body>
        <h1>New post</h1>
        <h:form id="frm">
            <h:commandButton value="New"/>
            <h:commandButton value="Consult"/>
            
            <h:panelGrid columns="2" 
                         styleClass="form-grid"
                         columnClasses="label, field"
                         >
                
                <h:outputLabel value="Type"/>
                <h:selectOneRadio>
                    <f:selectItem itemLabel="Income"/>
                    <f:selectItem itemLabel="Expense"/>
                </h:selectOneRadio>
                
                <h:outputLabel value="Person"/>
                <h:selectOneMenu>
                    <f:selectItem itemLabel="Escola Infantil"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Description" for="description"/>
                <h:panelGroup>
                    <h:inputText id="description" size="30" label="Description" 
                                 required="true"
                                 requiredMessage="Type a description!"
                                 validatorMessage="Description too small! Must be bigger then 5 chars."
                                 >
                        <f:validateLength minimum="5"/>
                    </h:inputText>
                    <h:message for="description" showSummary="true" showDetail="false"/>
                </h:panelGroup>
                
                <h:outputLabel value="Amount" for="amount"/>
                <h:panelGroup>
                    <h:inputText id="amount" size="12" label="Amount" required="true">
                        <f:validateLongRange minimum="0" maximum="999"/>
                        <f:convertNumber maxFractionDigits="2" locale="pt_BR"/>
                    </h:inputText>
                    <h:message for="amount" showSummary="true" showDetail="false" /> 
                </h:panelGroup>
                
                <h:outputLabel value="Due Date" for="dueDate"/>
                <h:panelGroup>
                    <h:inputText id="dueDate" size="12" label="Due Date">
                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:message for="dueDate" showSummary="true" showDetail="false"/>
                </h:panelGroup>
                
                <h:outputLabel/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox/>
                    <h:outputLabel value="Paid"/>
                </h:panelGroup>
                
                <h:outputLabel value="Payment date" for="payDate" />
                <h:panelGroup>
                    <h:inputText id="payDate" size="12" label="Payment date">
                        <f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:message for="payDate" showSummary="true" showDetail="false"/>
                </h:panelGroup>
                
                <h:outputLabel/>
                <h:commandButton value="Post"/>
                
            </h:panelGrid>
        </h:form>
        <h:messages showSummary="false" showDetail="true"/>
    </h:body>
</html>
