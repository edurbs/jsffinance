<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
          
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Person registry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="system.css"/>        
    </h:head>
    <h:body>
        <h1>New person</h1>
        <h:form id="frm">
            
            <h:button outcome="PersonRegistry" value="New"/>
            <h:button outcome="PersonConsult" value="Consult"/>     
            
            <h:messages showDetail="true" showSummary="false" 
                        styleClass="form-messages" 
                        errorClass="error" 
                        infoClass="info"
                        />
            
            <h:panelGrid columns="2" 
                         styleClass="form-grid" 
                         columnClasses="label, field">
                
                <h:outputLabel value="Name" for="name" />
                <h:inputText id="name" value="#{personRegistryBean.person.name}" required="true" label="Name" />
                
                <h:outputLabel value="Person Type"/>
                <h:selectOneRadio value="#{personRegistryBean.person.personType}" label="Person Type" required="true">
                    <f:selectItems var="type" value="#{personRegistryBean.personTypes}"
                                   itemLabel="#{type.description}" 
                                   itemValue="#{type}" />
                </h:selectOneRadio>
                
                <h:outputLabel value="E-mail" for="email"/>
                <h:panelGroup>
                    <h:inputText id="email" value="#{personRegistryBean.person.email}" label="Email" required="true">
                        <f:validator validatorId="EmailValidator" />
                    </h:inputText>
                    <h:message for="email" showDetail="true" showSummary="false"/>
                </h:panelGroup>
                
                <h:outputLabel value="Birthday" for="birthDay"/>
                <h:panelGroup>
                    <h:inputText id="birthDay" value="#{personRegistryBean.person.birthday}" label="Birthday">
                        <f:converter converterId="LocalDateConverter" for="birthDay" />
                    </h:inputText>
                    <h:message for="birthDay" showSummary="false" showDetail="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Business Line" for="businessLine"/>
                <h:selectOneMenu id="businessLine" label="Business Line"
                                 value="#{personRegistryBean.person.businessLine}">
                    <f:selectItem noSelectionOption="true" itemLabel="Select" />
                    <f:selectItems var="line" 
                                   itemLabel="#{line.description}"
                                   itemValue="#{line}"
                                   value="#{personRegistryBean.businessLines}" />
                </h:selectOneMenu>
                
                <h:outputLabel/>
                <h:commandButton value="Save" actionListener="#{personRegistryBean.add}"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
